# 透明度
window:
  opacity: 0.7

# 实时重载配置文件
live_config_reload: true

# Tab 缩进
tabspaces: 4

# zsh 
shell:
  program: /bin/zsh

scrolling:
  # 历史保留行数
  history: 2000
  # 每次滚动行数
  multiplier: 20
  # 每次滚动行数（分屏时）
  faux_multiplier: 100
  # 自动滚动至最新行
  auto_scroll: true

# 字体
font:
  normal:
    family: 'Hack Nerd Font Mono'
    style: Reglar
  bold:
    family: 'Hack Nerd Font Mono'
    style: bold
  italic:
    family: 'Hack Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'Hack Nerd Font Mono'
    style: Bold Italic

# 细描边
  use_thin_strokes: true

# 主题
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
    bar:
      background: '#282a36'
      foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'
